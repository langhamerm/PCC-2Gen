<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // Create array of favorite bands.
       var favBands = ["poison", "Cindarella", "G-N-R", "seether"]
        // with prompt ask users favorite band.
        
        var whatYourFavBand = prompt("What is your favorite band.") 
            alert(whatYourFavBand)
        
        // If it matches band in favBands alert "yea I love them".
        if (whatYourFavBand === favBands.length.indexOf().toLowerCase) {
            alert("yea I love them")
            } else {
            alert("Nah. They're pretty lame.")
        }
        // If it does not match band in favBands alert "Nah. They're pretty lame."
        
    </script>
</body>
</html>
